<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="./css/auth.css"> <!-- Link to your CSS file -->
</head>
<body>
<div class="auth-container">
  <h1 id="form-title">Login</h1>

  <form id="authForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" id="submitBtn">Login</button>
  </form>

  <p id="toggle-text">
    Don't have an account? <a href="#" id="toggle-link">Sign up</a>
  </p>

  <div id="message"></div> <!-- To display success/error messages -->
</div>

<script src="js/auth.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
